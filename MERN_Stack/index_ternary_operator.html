<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number">
    <div id="square" style="width: 100px; height: 100px; background-color: red;"></div>
    
<script>
    document.getElementById("number").oninput = () => {
        setBackgroundColorById(document.getElementById("square"), getValueFromId("number"));
    }

    
    const getValueFromId = id => document.getElementById(id).value;
    const setBackgroundColorById = (id, numbercolor) => {
        const color = numbercolor > 5 ? "blue" : "red";
        console.log(color);
        console.log(id);    
        id.style.backgroundColor = color;
    }
</script>   
</body>
</html>
