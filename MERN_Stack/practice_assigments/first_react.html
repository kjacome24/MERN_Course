<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

</head>
<body>
    
    <div id="root">
        <h1>First React page rendering ...</h1>
    </div>

    <script crossorigin="" src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!--Babel library for converting JSX to JS-->
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--React libraries-->
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>  <!--React libraries-->
    <script>
        const App = React.createElement("h1", {}, "Our First React page has rendered");
        console.log(App);
        ReactDOM.render(App, document.getElementById("root"));
    </script>     
</body>
</html>
